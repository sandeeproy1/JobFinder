<main id="main">

  <div class="container">

    <div class="row topspace">

      <!-- Sidebar -->
      <ng-include src="'../views/Template/employerLeft.html'"> </ng-include>
      <!-- /Sidebar -->

      <!-- job listing and button-detail + button showList
   $scope.showList=false;
        $scope.showDetails=false;
        $scope.showCandidateList=false;
        $scope.showCandidateprofile=true;
      -->
      <article class="col-sm-8 col-md-8  col-lg-8 maincontent side2" ng-show="showList">

          <div ng-repeat="x in PostedJobs">

            <div class="col-sm-8 col-md-8 col-lg-8 ngRow">
              JOB-ID :{{x.JobId}}  TITLE: {{x.JobTitle}} | <button ng-click="fun1($index)"> Show Details</button> | <button ng-click="showCandidates($index)"> List </button>
          </div>
        </div>

      </article>


      <!-- displaying user ID and candidate name-->

      <article class="col-sm-8 col-md-8  col-lg-8 maincontent side2" ng-show="showCandidateList">

        <div ng-repeat="candidate in candidates">

          <div class="col-sm-8 col-md-8 col-lg-8 ngRow">
             Id: {{candidate.userid}} | name :{{candidate.fname}}  <button ng-click="showCandidateProfile(candidate.userid)"> Show profile</button>
          </div>

        </div>
      </article>
      <!-- -->
      <!--  showing candidate profile-->
      <article class="col-sm-8 col-md-8  col-lg-8 maincontent side2" ng-show="showCandidateprofile">

        <div ng-repeat="deatils in profileDisplay">
          {{deatils}}
        </div>

      </article>

      <!-- showing posted Job Details  -->
      <article class="col-sm-8 col-md-8  col-lg-8 maincontent side2" ng-show="showDetails">

        <div ng-repeat="deatils in jobDescArray">
          {{deatils}}
        </div>
      </article>
      <!-- -->
      <button> Go- Back </button>

    </div>

  </div>	<!-- /container -->
</main>
